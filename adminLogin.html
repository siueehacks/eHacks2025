<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eHacks Admin Panel</title>
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/adminLogin.css">
    <script src="./JS/functions.js"></script>
    <script src="./JS/adminLogin.js" type="module"></script>
</head>

<body>
    <form class="loginForm" id="loginForm">
        <h1 class="loginForm-header">Admin Login</h1>
        <label class="loginForm-label" for="email">Email</label>
        <input class="loginForm-input" type="email" name="email" placeholder="email" required>
        <label class="loginForm-label" for="password">Password</label>
        <input class="loginForm-input" type="password" name="password" placeholder="password" required>
        <button class="loginForm-button button" type="submit">Login</button>
    </form>
</body>

</html>
